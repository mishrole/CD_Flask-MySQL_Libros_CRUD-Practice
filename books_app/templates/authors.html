<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/authors">Authors</a>
                    <a class="nav-link" href="/books">Books</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center py-5">
            <div class="col-12 col-md-6 px-4">
                <form class="row justify-content-center" action="/create_author" method="post" id="formAuthor">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 py-2 text-center">
                                <h1>New Author</h1>
                            </div>
                            <div class="col-12 py-2">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" name="name" id="authorName">
                                <div class="invalid-feedback">Please enter a name</div>
                            </div>
                            <div class="d-flex justify-content-center py-4">
                                <button class="btn btn-primary" type="submit" id="btnSubmit">Create</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-6 px-4">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <h1 class="m-0">All Authors</h1>
                            </div>
                            <div class="col-6 d-flex justify-content-end align-items-center">
                                <a href="/books" class="btn btn-secondary">Add Book</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% if authors %}
                <ul class="row flex-column text-center list-group list-group-flush py-2">
                    {% for author in authors %}
                    <li class="list-group-item"><a href="/authors/{{author.id}}">{{author.name}}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                <p class="pt-5">No authors created yet ðŸ˜¢</p>
                {% endif %}
            </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
